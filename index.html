<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Shopping Cart</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <div class="container">
      <h1 class="text-center pt-3">Welcome to the store</h1>
      <form onsubmit="return addItem(this)">
        <div class="row">
          <div class="col">
            <label for="itemName">Item Name</label>
            <input
              id="itemName"
              type="text"
              class="form-control"
              placeholder="Item Name"
            />
          </div>
          <div class="col">
            <label for="itemPrice">Item Price</label>
            <input
              id="itemPrice"
              type="text"
              class="form-control"
              placeholder="Item Price"
            />
          </div>
          <div class="col d-flex align-items-end">
            <input class="btn btn-primary" type="submit" value="Add Item" />
          </div>
        </div>
      </form>
      <h3 id="totalPriceText" class="text-center pt-3">Total Price: $0</h3>
      <ul id="list" class="list-group"></ul>
    </div>
    <script src="script.js"></script>

    <!--
  This script places a badge on your repl's full-browser view back to your repl's cover
  page. Try various colors for the theme: dark, light, red, orange, yellow, lime, green,
  teal, blue, blurple, magenta, pink!
  -->
    <script
      src="https://replit.com/public/js/replit-badge-v2.js"
      theme="dark"
      position="bottom-right"
    ></script>
  </body>
</html>
